<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>

<center>
<form>
	<table border="0" cellspacing="0" cellpadding="10">

		<tr>
			<td align="right"><Label for="text">Text : </label></td>
			<td><input type="text" id="text"></td>
		</tr>
			<br>
		<tr>
			<td align="right"><label for="password">Password :</label></td>
			<td><input type="password" id="password"></td>
		</tr>
			<br>
		<tr>
			<td colspan="2">
			<center>
			<label for="radio 1">Radio 1</label><input type="radio" id="radio 1" name="radio">
			<label for="radio 2">Radio 2</label><input type="radio" id="radio 2" name="radio">
			</center>
			</td>
		</tr>
			<br>
		<tr>
			<td colspan="2">
			<center>
			<label for="checkbox">checkbox 1</Label><input type="checkbox" id="checkbox 1"> 
			<labet for="checkbox">checkbox 2</label><input type="checkbox" id="checkbox 2">
			</center>
			</td>
		</tr>
			<br>
		<tr>
			<td><center><Label for="text">Combo Box : </label></center></td>
			<td>
				<select>
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
			</td>
			</select>
		</tr>
			<br>
		<tr>
			<td align="right"><Label for="text">Textarea : </label></td>
			<td><textarea></textarea></td>
		</tr>
			<br>
		<tr>
			<td colspan="2"><center><button type="submit">Button</button></center></td>
		</tr>
	</table>
</form>
</center>

</body>
</html>
